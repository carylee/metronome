<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script src="js/metronome.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="visual">
    <canvas width="320" height="160"></canvas>
  </div>
  <article>
    <input id="tempo" name="tempo" placeholder="60" />
    <div id="buttons">
      <div id="start" class="button"><span class="button">Start</span></div>
    </div>
  </article>
  <audio id="tick">
    <source src="audio/tick.mp3" autobuffer="true" />
    <source src="audio/tick.ogg" autobuffer="true" />
  </audio>
  <audio id="tock">
    <source src="audio/tock.mp3" autobuffer="true" />
    <source src="audio/tock.ogg" autobuffer="true" />
  </audio>
  </body>
</html>
